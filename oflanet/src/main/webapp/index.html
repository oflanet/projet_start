<!DOCTYPE html> 
<html> 
<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

        <!--///////////////////////////////////////////////////////////////////////////////////////////////////
        //
        //		Styles
        //
        ///////////////////////////////////////////////////////////////////////////////////////////////////--> 
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/freebase/suggest/4_2/suggest.min.css" />
        <link href="css/photoswipe.css" type="text/css" rel="stylesheet" /> 
        <link type="text/css" rel="stylesheet" href="css/simplePagination.css"/>

	
        <!--///////////////////////////////////////////////////////////////////////////////////////////////////
        //
        //		Scripts
        //
        ///////////////////////////////////////////////////////////////////////////////////////////////////-->
        <script type="text/javascript" src="js/sha1.js"></script>
        <script type="text/javascript" src="js/codebird.js"></script>
        <script type='text/javascript' src='js/api/flickr.js'></script>
        <script type='text/javascript' src='js/api/nytimes.js'></script>
        <script type='text/javascript' src='js/api/youtube.js'></script>
        <script type='text/javascript' src='js/api/twitter.js'></script>
        <script type='text/javascript' src='js/api/wikipedia.js'></script>
        <script type="text/javascript" src="js/klass.min.js"></script> 
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/freebase/suggest/4_2/suggest.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/code.photoswipe.jquery-3.0.5.min.js"></script>
        <script type="text/javascript" src="js/jquery.simplePagination.js"></script>
        <script type='text/javascript' src='js/home.js'></script>                   
</head> 

<body id="home"> 
<div data-role="page" class="home-page" data-theme="c"> 
        <!-- Header -->
        <div data-role="header" data-position="fixed" data-theme="c">                 
                <h1 class="">Social Media Search</h1>                 
        </div> <!-- /Header -->
        <!-- Content -->
        <div data-role="content" id="content">   
             <form id="target" action="result.html">
                   <label for="search-mini">Search Input:</label>
                   <input id="search-mini" type="search" name="search-mini" value="" data-mini="true"/>
                   <a id="go" data-role="button">Go</a>
             </form>
             <div id="progress" style="visibility:hidden"> 
                  <p>Retrieving data...<strong>0%</strong></p> 
                  <progress value="0" min="0" max="100">0%</progress> 
             </div>
        </div><!-- /content -->
 
</div><!-- /page -->
</body>            
</html>
